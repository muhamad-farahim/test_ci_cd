on:
  push:
    branches: [ master ]
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Auto Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: ðŸ“‚ Sync source code
      uses: Burnett01/rsync-deployments@5.2.1
      with:
        switches: -avzr --delete --exclude=".git" --exlude="public" --exclude="storage/app/public" --exclude=".github"
        path: /
        remote_path: ${{ secrets.DEPLOY_SOURCE_PATH }}
        remote_host: ${{ secrets.DEPLOY_HOST }}
        remote_user: ${{ secrets.DEPLOY_USER }}
        remote_key: ${{ secrets.DEPLOY_KEY }}
        remote_port: ${{ secrets.DEPLOY_PORT }}

    - name: ðŸ“‚ Sync public
      uses: Burnett01/rsync-deployments@5.2.1
      with:
        switches: -avzr --delete --exclude=".htaccess"
        path: public
        remote_path: ${{ secrets.DEPLOY_PUBLIC_PATH }}
        remote_host: ${{ secrets.DEPLOY_HOST }}
        remote_user: ${{ secrets.DEPLOY_USER }}
        remote_key: ${{ secrets.DEPLOY_KEY }}
        remote_port: ${{ secrets.DEPLOY_PORT }}
